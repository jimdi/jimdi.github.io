<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Video Meeting</title>
  <style>
    body { margin: 0; padding: 10px; font-family: sans-serif; background: #111; color: white; }
    #videos { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    video { width: 300px; height: auto; border: 2px solid #444; background: #000; }
    #localVideo { transform: scaleX(-1); border-color: #0f0; }
    #status { text-align: center; padding: 10px; color: #aaa; }
  </style>
</head>
<body>
  <h1>–ê–≤—Ç–æ-–≤–∏–¥–µ–æ–≤—Å—Ç—Ä–µ—á–∞</h1>
  <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase...</div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // üîë –í–°–¢–ê–í–¨ –°–í–û–ô FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC2qqk176eb1d_YdqrOLGrouBmiSjkbkxY",
      authDomain: "auto-meeting-demo.firebaseapp.com",
	  databaseURL: "https://auto-meeting-demo-default-rtdb.firebaseio.com/",
      projectId: "auto-meeting-demo",
      storageBucket: "auto-meeting-demo.firebasestorage.app",
      messagingSenderId: "1056765338667",
      appId: "1:1056765338667:web:3d2c44f5a5854debbef66e",
      measurementId: "G-WLVCEZD38L"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const roomRef = db.ref('rooms/main');
    const signalsBaseRef = db.ref('signals');

    const myId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    let localStream = null;
    const connections = {};

    const statusEl = document.getElementById('status');
    const videosContainer = document.getElementById('videos');

    console.log('–ú–æ–π ID:', myId);

    // üî• –†–ï–ì–ò–°–¢–†–ò–†–£–ï–ú–°–Ø –°–†–ê–ó–£, –î–û –ö–ê–ú–ï–†–´
    roomRef.child(myId).set({ ts: firebase.database.ServerValue.TIMESTAMP });
    statusEl.textContent = '‚úÖ –í –∫–æ–º–Ω–∞—Ç–µ. –û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...';

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É (–Ω–æ –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é)
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;
        statusEl.textContent += ' üé•';
      })
      .catch(err => {
        console.warn('–ö–∞–º–µ—Ä–∞/–º–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã:', err);
        statusEl.textContent += ' (–±–µ–∑ –º–µ–¥–∏–∞)';
      });

    // –°–ª—É—à–∞–µ–º –¥—Ä—É–≥–∏—Ö
    roomRef.on('child_added', snapshot => {
      const peerId = snapshot.key;
      if (peerId === myId) return;
      if (connections[peerId]) return;
      console.log('–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ –æ–±–Ω–∞—Ä—É–∂–µ–Ω:', peerId);
      connectTo(peerId);
    });

    roomRef.on('child_removed', snapshot => {
      const peerId = snapshot.key;
      if (peerId !== myId) cleanupPeer(peerId);
    });

    window.addEventListener('beforeunload', () => {
      roomRef.child(myId).remove();
      Object.keys(connections).forEach(cleanupPeer);
    });

    // --- –§—É–Ω–∫—Ü–∏–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è (–∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–º –∫–æ–¥–µ) ---
    function getSignalRef(peerId) {
      const key = [myId, peerId].sort().join('-');
      return signalsBaseRef.child(key);
    }

    function connectTo(peerId) {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      const signalRef = getSignalRef(peerId);

      if (localStream) {
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }

      pc.ontrack = e => {
        let video = document.getElementById(`v-${peerId}`);
        if (!video) {
          video = document.createElement('video');
          video.id = `v-${peerId}`;
          video.autoplay = true;
          video.playsinline = true;
          videosContainer.appendChild(video);
        }
        video.srcObject = e.streams[0];
      };

      const send = (data) => signalRef.push({ from: myId, ...data });

      pc.onicecandidate = e => {
        if (e.candidate) send({ candidate: e.candidate });
      };

      const isInitiator = myId < peerId;
      if (isInitiator) {
        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .then(() => send({ sdp: pc.localDescription }))
          .catch(console.error);
      }

      const listener = signalRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        if (msg.from === myId) return;
        if (msg.sdp) {
          const desc = new RTCSessionDescription(msg.sdp);
          if (desc.type === 'offer') {
            pc.setRemoteDescription(desc)
              .then(() => pc.createAnswer())
              .then(answer => pc.setLocalDescription(answer))
              .then(() => send({ sdp: pc.localDescription }))
              .catch(console.error);
          } else {
            pc.setRemoteDescription(desc).catch(console.error);
          }
        } else if (msg.candidate) {
          pc.addIceCandidate(new RTCIceCandidate(msg.candidate)).catch(console.error);
        }
      });

      connections[peerId] = { pc, signalRef, off: () => signalRef.off('child_added', listener) };
    }

    function cleanupPeer(peerId) {
      const conn = connections[peerId];
      if (conn) {
        conn.off();
        conn.pc.close();
        delete connections[peerId];
      }
      const video = document.getElementById(`v-${peerId}`);
      if (video) video.remove();
    }
  </script>
</body>
</html>
