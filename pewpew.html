<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Video Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #444;
      background: #000;
    }
    #localVideo { transform: scaleX(-1); border-color: #0f0; }
    #status {
      text-align: center;
      padding: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>–ê–≤—Ç–æ-–≤–∏–¥–µ–æ–≤—Å—Ç—Ä–µ—á–∞ (–≤—Å–µ –≤ –æ–¥–Ω–æ–π –∫–æ–º–Ω–∞—Ç–µ)</h1>
  <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // üîë –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ –ë–õ–û–ö –ù–ê –°–í–û–ô –ò–ó FIREBASE CONSOLE
    const firebaseConfig = {
      apiKey: "AIzaSyC2qqk176eb1d_YdqrOLGrouBmiSjkbkxY",
      authDomain: "auto-meeting-demo.firebaseapp.com",
      projectId: "auto-meeting-demo",
      storageBucket: "auto-meeting-demo.firebasestorage.app",
      messagingSenderId: "1056765338667",
      appId: "1:1056765338667:web:3d2c44f5a5854debbef66e",
      measurementId: "G-WLVCEZD38L"

    };

    // ============ –ù–ò–ñ–ï –ù–ï –¢–†–û–ì–ê–¢–¨ ============
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const roomRef = db.ref('rooms/main'); // –æ–¥–Ω–∞ –∫–æ–º–Ω–∞—Ç–∞

    const myId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    let localStream = null;
    const peerConnections = {};

    const statusEl = document.getElementById('status');
    const videosContainer = document.getElementById('videos');

    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∑–∞–ø–∏—Å–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    roomRef.onDisconnect().remove();

    // –ü–æ–ª—É—á–∞–µ–º –º–µ–¥–∏–∞
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;
        joinRoom();
      })
      .catch(err => {
        statusEl.textContent = '‚ùå –ö–∞–º–µ—Ä–∞/–º–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
        console.error(err);
      });

    function joinRoom() {
      // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º —Å–µ–±—è
      roomRef.child(myId).set({
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      // –£–±–∏—Ä–∞–µ–º —Å–µ–±—è –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
      window.addEventListener('beforeunload', () => {
        roomRef.child(myId).remove();
        Object.values(peerConnections).forEach(pc => pc.close());
      });

      // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
      roomRef.on('child_added', (snapshot) => {
        const peerId = snapshot.key;
        if (peerId === myId) return;

        console.log('–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫:', peerId);
        ensureConnection(peerId);
      });

      // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
      roomRef.on('child_removed', (snapshot) => {
        const peerId = snapshot.key;
        cleanupPeer(peerId);
      });

      statusEl.textContent = '‚úÖ –í –∫–æ–º–Ω–∞—Ç–µ. –û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...';
    }

    function shouldInitiateOffer(peerId) {
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫—Ç–æ —Å–æ–∑–¥–∞—ë—Ç offer: —É –∫–æ–≥–æ ID "–º–µ–Ω—å—à–µ"
      return myId < peerId;
    }

    function ensureConnection(peerId) {
      if (peerConnections[peerId]) return;

      const pc = new RTCPeerConnection({
        iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
      });
      peerConnections[peerId] = pc;

      // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
      if (localStream) {
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª—ë–Ω–Ω–æ–≥–æ –≤–∏–¥–µ–æ
      pc.ontrack = (event) => {
        let videoEl = document.getElementById(`video-${peerId}`);
        if (!videoEl) {
          videoEl = document.createElement('video');
          videoEl.id = `video-${peerId}`;
          videoEl.autoplay = true;
          videoEl.playsinline = true;
          videosContainer.appendChild(videoEl);
        }
        videoEl.srcObject = event.streams[0];
      };

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
      pc.oniceconnectionstatechange = () => {
        if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
          console.warn('ICE failed for', peerId);
        }
      };

      // –ö–∞–Ω–∞–ª —Å–∏–≥–Ω–∞–ª–æ–≤ –º–µ–∂–¥—É –¥–≤—É–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏ (—É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω–∞—è –≤–µ—Ç–∫–∞)
      const signalRef = db.ref(`signals/${Math.min(myId, peerId)}-${Math.max(myId, peerId)}`);

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∏–≥–Ω–∞–ª–∞
      const sendSignal = (data) => {
        signalRef.push({ from: myId, ...data });
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          sendSignal({ candidate: event.candidate });
        }
      };

      // –†–µ—à–∞–µ–º, –∫—Ç–æ –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä
      if (shouldInitiateOffer(peerId)) {
        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .then(() => {
            sendSignal({ sdp: pc.localDescription });
          });
      }

      // –ü—Ä–∏—ë–º —Å–∏–≥–Ω–∞–ª–æ–≤
      signalRef.on('child_added', async (snapshot) => {
        const msg = snapshot.val();
        if (msg.from === myId) return; // —Å–≤–æ–∏ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º

        try {
          if (msg.sdp) {
            const remoteDesc = new RTCSessionDescription(msg.sdp);
            if (remoteDesc.type === 'offer') {
              await pc.setRemoteDescription(remoteDesc);
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              sendSignal({ sdp: pc.localDescription });
            } else if (remoteDesc.type === 'answer') {
              await pc.setRemoteDescription(remoteDesc);
            }
          } else if (msg.candidate) {
            await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–∏–≥–Ω–∞–ª–∞:', e);
        }
      });
    }

    function cleanupPeer(peerId) {
      if (peerConnections[peerId]) {
        peerConnections[peerId].close();
        delete peerConnections[peerId];
      }
      const videoEl = document.getElementById(`video-${peerId}`);
      if (videoEl) videoEl.remove();
    }
  </script>
</body>
</html>
