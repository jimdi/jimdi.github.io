<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Video Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #444;
      background: #000;
    }
    #localVideo { transform: scaleX(-1); border-color: #0f0; }
    #status {
      text-align: center;
      padding: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Авто-видеовстреча (все в одной комнате)</h1>
  <div id="status">Подключение...</div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyC2qqk176eb1d_YdqrOLGrouBmiSjkbkxY",
      authDomain: "auto-meeting-demo.firebaseapp.com",
      projectId: "auto-meeting-demo",
      storageBucket: "auto-meeting-demo.firebasestorage.app",
      messagingSenderId: "1056765338667",
      appId: "1:1056765338667:web:3d2c44f5a5854debbef66e",
      measurementId: "G-WLVCEZD38L"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const roomRef = db.ref('rooms/auto'); // одна общая комната

    // Генерируем уникальный ID для участника
    const myPeerId = Math.random().toString(36).substring(2, 10);
    let localStream = null;
    const peers = {}; // { peerId: RTCPeerConnection }

    const statusEl = document.getElementById('status');
    const videosContainer = document.getElementById('videos');

    // Получаем локальный поток
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;
        joinRoom();
      })
      .catch(err => {
        statusEl.textContent = 'Ошибка: нет доступа к камере/микрофону';
        console.error(err);
      });

    function joinRoom() {
      // Регистрируем себя в комнате
      const myRef = roomRef.child(myPeerId);
      myRef.set({ joinedAt: firebase.database.ServerValue.TIMESTAMP });

      // Удаляем себя при выходе
      window.addEventListener('beforeunload', () => {
        myRef.remove();
        Object.values(peers).forEach(pc => pc.close());
      });

      // Слушаем других участников
      roomRef.on('child_added', async (snapshot) => {
        const peerId = snapshot.key;
        if (peerId === myPeerId || peers[peerId]) return;

        // Создаём соединение
        createPeerConnection(peerId, true); // инициируем как offer
      });

      roomRef.on('child_removed', (snapshot) => {
        const peerId = snapshot.key;
        if (peers[peerId]) {
          peers[peerId].close();
          delete peers[peerId];
          // Удаляем видео
          const videoEl = document.getElementById(`remote-${peerId}`);
          if (videoEl) videoEl.remove();
        }
      });

      statusEl.textContent = 'В комнате. Ожидание участников...';
    }

    function createPeerConnection(peerId, isInitiator) {
      const pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });
      peers[peerId] = pc;

      // Добавляем локальные треки
      if (localStream) {
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }

      // Обработка удалённого потока
      pc.ontrack = (event) => {
        let videoEl = document.getElementById(`remote-${peerId}`);
        if (!videoEl) {
          videoEl = document.createElement('video');
          videoEl.id = `remote-${peerId}`;
          videoEl.autoplay = true;
          videoEl.playsinline = true;
          videosContainer.appendChild(videoEl);
        }
        videoEl.srcObject = event.streams[0];
      };

      // Обмен через Firebase
      const signalsRef = roomRef.child(`${myPeerId}-${peerId}`);

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          signalsRef.push({ from: myPeerId, candidate: event.candidate });
        }
      };

      if (isInitiator) {
        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .then(() => {
            signalsRef.push({ from: myPeerId, sdp: pc.localDescription });
          });
      }

      // Слушаем сигналы
      signalsRef.on('child_added', async (snapshot) => {
        const msg = snapshot.val();
        if (msg.from === myPeerId) return; // свои сообщения игнорируем

        if (msg.sdp) {
          const desc = new RTCSessionDescription(msg.sdp);
          if (desc.type === 'offer') {
            await pc.setRemoteDescription(desc);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            signalsRef.push({ from: myPeerId, sdp: pc.localDescription });
          } else if (desc.type === 'answer') {
            await pc.setRemoteDescription(desc);
          }
        } else if (msg.candidate) {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          } catch (e) {
            console.warn('Ошибка ICE candidate:', e);
          }
        }
      });
    }
  </script>
</body>
</html>
